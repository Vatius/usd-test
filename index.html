<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Запрос курса доллара</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="js/datepicker/datepicker.min.css">
</head>
<body>
    <div class="wrap">
        <h1>Получение курса доллара</h1>
        <div class="form">
            <p>Введите дату:</p>
            <input data-toggle="datepicker" id="somedate" autocomplete="off">
            <button>Запросить</button>
            <p id="result"></p>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/datepicker/datepicker.min.js"></script>
    <script src="js/datepicker/datepicker.ru-RU.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
